<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!-- Logo substituído por texto estilizado -->
    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <!-- Barra de busca com ícone -->
    <div class="search-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" alt="Search Icon">
        <input type="text" class="search-input" placeholder="Pesquisar Google ou digitar URL">
    </div>

    <!-- Botões de pesquisa -->
    <div class="buttons">
        <button class="button">Pesquisa Google</button>
        <button class="button">Estou com sorte</button>
    </div>

    <!-- Rodapé simples com links -->
    <div class="footer">
        <a href="#">Sobre</a>
        <a href="#">Publicidade</a>
        <a href="#">Negócios</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
    </div>
</body>
</html>
